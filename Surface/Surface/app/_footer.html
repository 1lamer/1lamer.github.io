<footer class="footer">

	<div class="footer__wrapper">
		
		<section class="footer__download download">

			<div class="download__wrapper">

				<div class="download__row">

					<div class="download__picture">
						<img src="img/mainLogo.png" alt="Logo of 'Surface 1' application" />
					</div>

					<p class="download__promo">
						Download app <br />
						<span class="download__slogan">Show everyone what you can do!</span>
					</p>

				</div>

				<div class="download__app-ninks app-links">
					<a href="#" class="app-links__button app-links__button--apple button button--apple">
						Download on the <br />
						<b>App store</b>
					</a>
					<a href="#" class="app-links__button app-links__button--google button button--google">
						Get in on <br />
						<b>Google play</b>
					</a>
				</div>
			</div>
			<!-- /download__wrapper -->
		</section>
		<!-- /footer__download -->

		<section class="footer__contacts contacts">

			<div class="contacts__wrapper">
				
				<a href="#" class="contacts__logo" aria-label="Logotype of 'Surface 1' application">
					<svg aria-hidden="true" role="presentation" class="contacts__logo-icon"  width="185" height="30">
						<use xlink:href="img/sprite.svg#icon-logo" fill="#ffffff"></use>
					</svg>
				</a>

				<ul class="contacts__social-list">

					<li class="contacts__social-item">
						<a href="#" class="social-icon">
							<svg aria-hidden="true" role="presentation" class="contacts__facebook-icon contacts__icon" width="23" height="23">
								<use xlink:href="img/sprite.svg#icon-facebook" fill="#ffffff"></use>
							</svg>
							Facebook
						</a>
					</li>

					<li class="contacts__social-item">
						<a href="#" class="social-icon">
							<svg aria-hidden="true" role="presentation" class="contacts__twitter-icon contacts__icon" width="23" height="23">
								<use xlink:href="img/sprite.svg#icon-twitter" fill="#ffffff"></use>
							</svg>
							Twitter
						</a>
					</li>

					<li class="contacts__social-item">
						<a href="#" class="social-icon">
							<svg aria-hidden="true" role="presentation" class="contacts__instagram-icon contacts__icon" width="23" height="23">
								<use xlink:href="img/sprite.svg#icon-instagram" fill="#ffffff"></use>
							</svg>
							Instagram
						</a>
					</li>

				</ul>

				<p class="contacts__info">
					Contact Us | Terms & Conditions
				</p>

			</div>
			<!-- /contacts__wrapper -->
		</section>
		<!-- /footer__contacts -->

	</div>
</footer>
