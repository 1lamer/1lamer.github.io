<header class="header">
	<div class="header__row">
		
		<img src="img/logo.png" alt="Trillo logo" class="header__logo logo">

		<form class="header__search search">
			<input type="text" class="search__input" placeholder="Search hotels">

			<button class="search__button" type="button">
				<svg class="search__icon" height="18px" width="18px">
					<use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
				</svg>
			</button>
		</form>

		<nav class="header__user-nav user-nav">
			<button class="user-nav__nav-item">
				<span class="visually-hidden">Bookmarks</span>

				<svg class="user-nav__icon" height="20.25px" width="20.25px">
					<use xlink:href="img/sprite.svg#icon-bookmark"></use>
				</svg>

				<span class="user-nav__notification">7</span>
			</button>

			<button class="user-nav__nav-item">
				<span class="visually-hidden">Chat</span>

				<svg class="user-nav__icon" height="20.25px" width="20.25px">
					<use xlink:href="img/sprite.svg#icon-chat"></use>
				</svg>

				<span class="user-nav__notification">13</span>
			</button>

			<button class="user-nav__user">
				<span class="visually-hidden">User's personal account</span>

				<img src="img/user.jpg" alt="Photo of user Jonas" class="user-nav__user-photo">

				<span class="user-nav__user-name">Jonas</span>
			</button>
		</nav>
	</div>
	<!-- /header__row -->
</header>
