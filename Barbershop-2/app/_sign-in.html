<section class="modal sign-in">

		<div class="sign-in__wrapper">

			<h2 class="sign-in__title">Личный кабинет</h2>

			<p class="sign-in__invite">Введите свой логин и пароль, чтобы войти</p>

			<form action="#" class="sign-in__input input" method="post">

				<div class="input__data">

					<label for="input-login" class="visually-hidden">Логин</label>
					<input id="input-login" type="text" class="input__field input__field-login" value="" placeholder="ЛОГИН" name="login" />

				</div>

				<div class="input__data">

					<label for="input-password" class="visually-hidden">Пароль</label>
					<input id="popup-password" type="password" class="input__field input__field-password" value="" placeholder="ПАРОЛЬ" name="password" />

				</div>			
				
				<div class="input__function">

					<div class="input__remember remember">
						<input id="remember-checkbox" type="checkbox" name="checkbox" class="visually-hidden"/>

						<span class="remember__cross"></span>

						<label for="remember-checkbox" class="remember__label">Запомните меня</label>
					</div>

					<a href="#" class="input__forget">Я забыл пароль!</a>

				</div>
				
				<div class="input__buttons">
					<button class="input__button button" type="submit">Войти <span>в личный кабинет</span></button>

					<button class="modal-close button" type="button">Закрыть</button>
				</div>	
			</form>

		</div>
		<!-- /sign-in__wrapper -->
	</section>
